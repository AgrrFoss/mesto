<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto - для ваших фотографий</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__ava" src="images/Kusto.png" alt="">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__desc">Исследователь океана</p>
            <div class="profile__edit">
              <img src="images/Vectorpen.svg" alt="">
            </div>
            <div class="profile__add-button">
              <img src="images/vector.svg" alt="">
            </div>
        </section>
        <section>
          <ul class="elements">
            <li class="element">
                <img class="element__image" src="images/sakhalin.jpg" alt="">
                <div class="element__name-block">
                    <p class="element__title">Сахалин</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
              <img class="element__image" src="images/Karachaevsk.png" alt="">
              <div class="element__name-block">
                  <p class="element__title">Карачаево-черкесия</p>
                  <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="images/dombay.png" alt="">
              <div class="element__name-block">
                  <p class="element__title">Домбай</p>
                  <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/Elbrus.png" alt="">
                <div class="element__name-block">
                    <p class="element__title">Эльбрус</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/Kareliya.jpg" alt="">
                <div class="element__name-block">
                    <p class="element__title">Карелия</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/Krym.jpg" alt="">
                <div class="element__name-block">
                    <p class="element__title">Крым</p>
                    <div class="element__like"></div>
                </div>
            </li>

          </ul>
        </section>
    </main>
    <footer class="footer">
        <p>© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__content">
          <button class="popup__close" type="button"></button>
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" class="popup__input" id='nameInput' name="name" value="Жак-Ив Кусто">
          <input type="text" class="popup__input" id='jobInput' name="job" value="Исследователь океана">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
