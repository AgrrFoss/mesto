<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto - для ваших фотографий</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"></header><main class="content"><section class="profile"><img class="profile__ava" src="4b160972545ef3a41984.png" alt="Аватар пользователя"><div class="profile__name"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit" aria-label="редактировать профиль"></button></div><p class="profile__desc">Исследователь океана</p><button type="button" class="profile__add-button" aria-label="добавить фото"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup" id="popupEdit"><div class="popup__container"><form class="popup__form" name="edit-profile-form" novalidate><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input" id="nameInput" name="name" value="" placeholder="Имя пользователя" minlength="2" maxlength="40" required> <span class="nameInput-error"></span> <input class="popup__input" id="jobInput" name="job" value="" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="jobInput-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup" id="popupAdd"><div class="popup__container"><form class="popup__form" name="add-place-form" novalidate><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><input class="popup__input" id="placeNameInput" name="placeName" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="placeNameInput-error"></span> <input type="url" class="popup__input" id="placeLinkInput" name="link" value="" placeholder="Ссылка на картинку" required> <span class="placeLinkInput-error"></span> <button type="submit" class="popup__submit">Создать</button></form></div></div><div class="popup popup_dart-bg" id="photoPopup"><div class="popup__container"><button class="popup__close" type="button"></button> <img class="popup__image" src="images/Elbrus.png" alt="место"><h3 class="popup__image-name"></h3></div></div><template id="elementTemplate"><li class="element"><img class="element__image" src="images/krym.jpg" alt="горы крыма"><div class="element__delete"></div><div class="element__name-block"><h2 class="element__title"></h2><button type="button" class="element__like"></button></div></li></template></body></html>
